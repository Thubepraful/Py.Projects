<div align="center">
	<fieldset>
		<h1>Welcome to Update Form</h1>
		<form action="updateEmp" method="POST">
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name="id" value="{{row[0]}}" required></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" value="{{row[1]}}" required></td>
				</tr>
				<tr>
					<td>Contact</td>
					<td><input type="number" name="cont" value="{{row[2]}}" required></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" value="{{row[3]}}" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="passw" value="{{row[4]}}" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save"></td>
					<td><input type="reset" value="Reset"></td>
				</tr>
			</table>
		</form>
	</fieldset>
</div>
